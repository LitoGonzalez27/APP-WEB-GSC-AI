[pytest]
# Configuración de pytest para LLM Monitoring System

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Marcadores personalizados
markers =
    unit: Unit tests para componentes individuales
    e2e: End-to-end tests de flujos completos
    performance: Tests de performance y paralelización
    integration: Tests de integración entre componentes
    slow: Tests que toman más tiempo (>1s)
    database: Tests que requieren conexión a BD

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Timeout para tests (opcional)
# timeout = 300

# Cobertura de código (si se usa pytest-cov)
# [coverage:run]
# source = services
# omit = tests/*

# [coverage:report]
# precision = 2
# show_missing = True

