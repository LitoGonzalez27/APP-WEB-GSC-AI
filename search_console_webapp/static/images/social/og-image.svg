<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón de puntos decorativo -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo grande centrado -->
  <g transform="translate(400, 200)">
    <rect x="0" y="80" width="30" height="60" fill="white"/>
    <rect x="40" y="60" width="30" height="80" fill="white"/>
    <rect x="80" y="40" width="30" height="100" fill="white"/>
    <rect x="120" y="20" width="30" height="120" fill="white"/>
    <rect x="160" y="0" width="30" height="140" fill="white"/>
    <rect x="200" y="30" width="30" height="110" fill="white"/>
  </g>
  
  <!-- Título -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    ClickandSEO
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
    Análisis SEO Profesional
  </text>
  
  <!-- Descripción -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
    Herramienta profesional con datos de Google Search Console
  </text>
</svg>