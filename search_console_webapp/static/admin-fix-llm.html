<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix LLM Models - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .steps {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .step {
            padding: 8px 0;
            color: #4a5568;
            font-size: 14px;
        }
        
        .step::before {
            content: "‚Üí ";
            color: #667eea;
            font-weight: bold;
        }
        
        .models {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
        }
        
        .model-item {
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .model-item strong {
            color: #1a202c;
            display: block;
            margin-bottom: 4px;
        }
        
        .model-item small {
            color: #718096;
            font-size: 12px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix LLM Models</h1>
        <p class="subtitle">Admin tool to correct LLM model configurations</p>
        
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Ejecutando correcci√≥n de modelos...
        </div>
        
        <div id="steps" class="steps" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #1a202c;">Pasos ejecutados:</h3>
            <div id="stepsList"></div>
        </div>
        
        <div id="models" class="models" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #1a202c;">Modelos actualizados:</h3>
            <div id="modelsList"></div>
        </div>
        
        <button id="retryBtn" style="display: none;" onclick="location.reload()">
            üîÑ Ejecutar de nuevo
        </button>
    </div>
    
    <script>
        // Ejecutar autom√°ticamente al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/admin/fix-llm-models', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                const stepsDiv = document.getElementById('steps');
                const stepsList = document.getElementById('stepsList');
                const modelsDiv = document.getElementById('models');
                const modelsList = document.getElementById('modelsList');
                const retryBtn = document.getElementById('retryBtn');
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Modelos LLM corregidos exitosamente';
                    
                    // Mostrar pasos
                    if (data.steps && data.steps.length > 0) {
                        stepsDiv.style.display = 'block';
                        stepsList.innerHTML = data.steps.map(step => 
                            `<div class="step">${step}</div>`
                        ).join('');
                    }
                    
                    // Mostrar modelos actualizados
                    if (data.current_models && data.current_models.length > 0) {
                        modelsDiv.style.display = 'block';
                        modelsList.innerHTML = data.current_models.map(model => `
                            <div class="model-item">
                                <strong>${model.provider}: ${model.model_id}</strong>
                                <small>${model.model_name} - $${model.cost_input}/$${model.cost_output} per 1M tokens</small>
                            </div>
                        `).join('');
                    }
                    
                    // Mensaje adicional
                    setTimeout(() => {
                        alert('‚úÖ ¬°Correcci√≥n completada!\n\nAhora puedes:\n1. Cerrar esta pesta√±a\n2. Volver a LLM Monitoring\n3. Ejecutar un nuevo an√°lisis');
                    }, 500);
                    
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error:', error);
                const statusDiv = document.getElementById('status');
                const retryBtn = document.getElementById('retryBtn');
                
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                retryBtn.style.display = 'block';
            }
        });
    </script>
</body>
</html>
