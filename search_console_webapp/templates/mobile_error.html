<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicandseo</title>

  <!-- Favicon y Apple Touch Icons -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicons/favicon-96x96.png') }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicons/favicon.svg') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicons/apple-touch-icon.png') }}" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />


    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 30px;
        }

        .error-details {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .error-details h3 {
            color: #2d3748;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-details ul {
            list-style: none;
            padding: 0;
        }

        .error-details li {
            padding: 5px 0;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-details li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .action-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 200px;
            justify-content: center;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .primary-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .secondary-button {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .secondary-button:hover {
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }



        .footer {
            margin-top: 30px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .brand-logo i {
            font-size: 1.5rem;
            color: #667eea;
        }

        .brand-logo span {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .action-button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="brand-logo">
            <img src="{{ url_for('static', filename='images/logos/logo clicandseo.png') }}" 
                 alt="Clicandseo Logo" 
                 class="logo-image">
            <span>Clicandseo</span>
        </div>
        
        <div class="error-icon">
            <i class="fas fa-mobile-alt"></i>
        </div>
        
        <h1 class="error-title">Dispositivo No Compatible</h1>
        
        <p class="error-message">
            Lo sentimos, esta aplicación no funciona correctamente en dispositivos móviles. 
            Para una experiencia óptima, por favor accede desde un ordenador.
        </p>
        
        <div class="action-buttons">
            <a href="https://clicandseo.com/" class="action-button primary-button">
                <i class="fas fa-globe"></i>
                Volver a la web
            </a>
            
            <a href="/auth/logout" onclick="handleLogout()" class="action-button secondary-button">
                <i class="fas fa-sign-out-alt"></i>
                Cerrar Sesión
            </a>
        </div>
        
        <div class="footer">
            <p>© 2024 Clicandseo. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Función para manejar el logout
        function handleLogout() {
            // Limpiar localStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Redirigir al logout
            window.location.href = '/auth/logout';
        }
        
        // Detectar si por alguna razón no es un dispositivo móvil
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.innerWidth < 768;
            
            if (!isMobile && !isSmallScreen) {
                console.log('Dispositivo no móvil detectado, redirigiendo...');
                window.location.href = '/';
            }
        }
        
        // Verificar cada 2 segundos (por si cambia la orientación)
        setInterval(detectDevice, 2000);
        
        // Verificar al cargar
        detectDevice();
    </script>
</body>
</html>
